<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Grid starting point</title>
    <style>
        body {
            background-image: linear-gradient(145deg, #ffbb6e9c, #ff94819a);
            width: 90%;
            max-width: 1200px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;
        }
        .item {
            padding: 10px;
            background-color: rgb(207, 207, 207);
            border: 2px solid rgb(48, 49, 94);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minMax(200px, 1fr));
            grid-gap: 10px;
        }
    </style>
</head>

<body>
    <h1>Grid</h1>

    <div class="container">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
        <div class="item">Four</div>
        <div class="item">Five</div>
        <div class="special item">Special Six</div>
        <div class="item">Seven</div>
        <div class="item">Eight</div>
        <div class="item">Nine</div>
        <div class="item">Ten</div>
        <div class="item">Eleven</div>
        <div class="item">Twelve</div>
    </div>

</body>

</html>
